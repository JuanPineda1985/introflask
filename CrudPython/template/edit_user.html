{% extends "base.html" %}
{% block titulo %}
Agregar Usuario
{% endblock %}
{% block contenido %}
<div class="container">
    <section class="section">
        <div class="columns">
            <div class="column is-one-third">
                <h3 class="is-size-3">Editar Usuario</h3>
                <form action="{{url_for('update_user')}}" method="post">
                    <label for="name">Nombre:</label>
                    <input required type="text" class="form-control" placeholder="Nombre" name="name" id="name" value="{{user[1]}}">
                    <br>
                    <label for="email">Email</label>
                    <input required type="text" class="form-control" placeholder="Email" name="email" id="email" value="{{user[2]}}">
                    <br>
                    <label for="phone">Telefono</label>
                    <input required type="text" class="form-control" placeholder="Teléfono" name="phone" id="phone"value="{{user[3]}}">
                    <br>
                    <label for="password">Contraseña</label>
                    <input required type="text" class="form-control" placeholder="Contraseña" name="password" id="password">
                    <br>
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a href="{{url_for('/index')}}" class="btn btn-primary">Volver</a>
                </form>
            </div>
        </div>
    </section>
</div>
{% endblock %}
